<!doctype html>

<html lang="it">
<head>
  <title>Counter</title>
  <meta charset="utf-8">
  <meta name="viewport" content = "width=device-width, user-scalable=no">
  <meta name="description" content="Simple HTML5 counter.">
  <meta name="author" content="Guebre Aziz">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="mainDiv">
    <div class="counterTextDiv">
      <p id="counterTextId"></p>
      <div id="buttonsDivId">
        <button id="resetButtonId" class="resetButton">Reset</button>
        <button id="buttonPlusId" class="myButton">+</button>
        <button id="buttonMinusId" class="myButton">-</button>
        <input id="refValueId" value="1" type="number"></input>
      </div>
    </div>
  </div>

  <!-- scripts... -->
  <script src="js/scripts.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.7.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/8.7.1/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</script>
</body>
</html>
